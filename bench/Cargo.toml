[package]
name = "bench"
version = "0.1.0"
authors = ["Benjamin Saunders <ben.e.saunders@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
anyhow = "1.0.22"
futures = "0.3.8"
quinn = { path = "../quinn" }
rcgen = "0.8"
rustls = "0.19"
tokio = { version = "1.0.1", features = ["rt"] }
tracing = "0.1.10"
tracing-subscriber = { version = "0.2.5", default-features = false, features = ["env-filter", "fmt", "ansi", "chrono"]}

[[bin]]
name = "bulk"
path = "src/bulk.rs"
